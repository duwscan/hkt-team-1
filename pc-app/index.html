<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Recorder Test Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-xl font-semibold text-gray-900">
                            Chrome Recorder Test Manager
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="apiKeyStatus" class="text-sm text-gray-600"></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <!-- API Configuration -->
            <div id="apiConfig" class="mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">API Configuration</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="apiUrl" class="block text-sm font-medium text-gray-700 mb-2">
                                API URL
                            </label>
                            <input
                                type="url"
                                id="apiUrl"
                                placeholder="http://localhost:8000"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                                value="http://localhost:8000"
                            >
                        </div>
                        <div>
                            <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-2">
                                API Key
                            </label>
                            <div class="flex space-x-2">
                                <input
                                    type="password"
                                    id="apiKey"
                                    placeholder="Enter your API key"
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                                >
                                <button
                                    id="validateApiKey"
                                    class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500"
                                >
                                    Validate
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Test Execution -->
            <div id="testExecution" class="mb-8" style="display: none;">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Test Execution</h2>
                    
                    <!-- Project and Screen Selection -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div>
                            <label for="projectSelect" class="block text-sm font-medium text-gray-700 mb-2">
                                Project
                            </label>
                            <select
                                id="projectSelect"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                            >
                                <option value="">Select a project</option>
                            </select>
                        </div>
                        <div>
                            <label for="screenSelect" class="block text-sm font-medium text-gray-700 mb-2">
                                Screen
                            </label>
                            <select
                                id="screenSelect"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                                disabled
                            >
                                <option value="">Select a screen</option>
                            </select>
                        </div>
                        <div>
                            <label for="scriptSelect" class="block text-sm font-medium text-gray-700 mb-2">
                                Test Script
                            </label>
                            <select
                                id="scriptSelect"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                                disabled
                            >
                                <option value="">Select a test script</option>
                            </select>
                        </div>
                    </div>

                    <!-- Script File Upload -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Test Script File
                        </label>
                        <div class="flex space-x-2">
                            <input
                                type="text"
                                id="scriptFilePath"
                                placeholder="Select a JavaScript file..."
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                                readonly
                            >
                            <button
                                id="selectFile"
                                class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
                            >
                                Browse
                            </button>
                        </div>
                    </div>

                    <!-- Script Content Preview -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Script Content Preview
                        </label>
                        <textarea
                            id="scriptContent"
                            rows="10"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 font-mono text-sm"
                            placeholder="Script content will appear here..."
                            readonly
                        ></textarea>
                    </div>

                    <!-- Execution Controls -->
                    <div class="flex space-x-4">
                        <button
                            id="runTest"
                            class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                            disabled
                        >
                            Run Test
                        </button>
                        <button
                            id="runAllTests"
                            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            disabled
                        >
                            Run All Tests
                        </button>
                        <button
                            id="closeBrowser"
                            class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
                        >
                            Close Browser
                        </button>
                    </div>
                </div>
            </div>

            <!-- Test Results -->
            <div id="testResults" class="mb-8" style="display: none;">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Test Results</h2>
                    <div id="resultsContent" class="space-y-4">
                        <!-- Results will be displayed here -->
                    </div>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="statusMessages" class="fixed bottom-4 right-4 space-y-2">
                <!-- Status messages will appear here -->
            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
